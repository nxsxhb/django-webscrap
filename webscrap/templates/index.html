<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(0, 255, 4);
        }

        table{
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2 class="m-5" style="text-align: center;">Link Database</h2>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-6">
                <form method="POST" action="/">
                {% csrf_token %}
                <input class="form-control" type="text" name="name" placeholder="Search">
            </div>
            <div class="col-md-3">
                <button class = "btn btn-primary" type="submit">Search</button>
            </div>
            <div class="col-md-3">
                <button class = "btn btn-warning" type="submit">Clear</button>
            </div>
        </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col" style="margin-top:60px;">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col" style=" border-top-left-radius: 15px;">#</th>
                    <th scope="col" >Name</th>
                    <th scope="col" style="border-top-right-radius: 15px;">Address</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in values %}
                  <tr>
                    <th scope="row">{{i.id}}</th>
                    <td >{{i.name}}</td>
                    <td >{{i.address}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>







    
    
</body>
</html>
